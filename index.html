<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f1014">
    <meta name="description" content="Portal rápido para builds y tier list de Warframe (Overframe.gg)">
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Overframe">
    <link rel="apple-touch-icon" href="icon-192.png">

    <title>Overframe Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-fx"></div>
    <div class="container">
        <header>
            <div class="logo-area">
                <img src="icon-192.png" alt="Overframe Logo" class="app-logo">
            </div>
            <h1>Overframe <span>Portal</span></h1>
            <p>Acceso táctico a información de combate</p>
        </header>

        <main>
            <div class="search-section">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Buscar Warframe, Arma..." autocomplete="off">
                    <button type="submit" class="search-btn" aria-label="Buscar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </form>
            </div>

            <div class="quick-links">
                <button class="portal-btn tier-list-btn" id="tierListBtn">
                    <div class="btn-bg"></div>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    </span>
                    <span class="text">Tier List</span>
                </button>
                
                <button class="portal-btn builds-btn" id="topBuildsBtn">
                    <div class="btn-bg"></div>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-2.072-4.286-3-6.428C6.071 4.714 5.072 6.857 4 9c-.5 1-1 1.62-1 3a2.5 2.5 0 0 0 2.5 2.5c1.38 0 2-.5 3-1z"></path><path d="M16.5 20A2.5 2.5 0 0 0 19 17.5c0-1.38-.5-2-1-3-1.072-2.143-2.072-4.286-3-6.428-1.071 2.142-2.072 4.285-3 6.428-.5 1-1 1.62-1 3a2.5 2.5 0 0 0 2.5 2.5c1.38 0 2-.5 3-1z"></path></svg>
                    </span>
                    <span class="text">Top Builds</span>
                </button>
            </div>
            
            <div class="categories">
                <h3>Categorías</h3>
                <div class="category-grid">
                    <button class="cat-btn" data-url="https://overframe.gg/items/warframe/">Warframes</button>
                    <button class="cat-btn" data-url="https://overframe.gg/items/weapon/">Armas</button>
                    <button class="cat-btn" data-url="https://overframe.gg/items/archwing/">Archwing</button>
                    <button class="cat-btn" data-url="https://overframe.gg/items/companion/">Compañeros</button>
                </div>
            </div>
        </main>

        <footer>
            <p>No oficial. Redirige a overframe.gg</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado', reg))
                    .catch(err => console.log('SW error', err));
            });
        }
    </script>
</body>
</html>
